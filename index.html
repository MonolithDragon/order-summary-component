<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Frontend Mentor | Order summary card</title>

    
  </head>

  <body>

    <article class="container">
      <div class="card">
      <img src="./public/images/illustration-hero.svg" alt="hero illustration">
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="group">
          <div class="row">
            <img src="./public/images/icon-music.svg" alt="music icon">
            <div class="annual-group">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-proceed">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MonolithDragon">Lajos Jo√≥</a>.
    </div>

  </body>

</html>
